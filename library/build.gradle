apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.KevinLoveGitHub'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation files('libs/commons-net-3.6-ftp.jar')
}

task getConfigurationByName << {
    println configurations.getByName('implementation').allDependencies.each {
        if (it instanceof ExternalModuleDependency) {
            println it.targetConfiguration
        }
    }
}

